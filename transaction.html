<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - Union Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        .banking-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .banking-card:hover {
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
        }
        .transaction-item {
            border-bottom: 1px solid #f1f5f9;
            transition: background-color 0.2s ease;
        }
        .transaction-item:hover {
            background-color: #f8fafc;
        }
        .transaction-item:last-child {
            border-bottom: none;
        }
        .deposit { color: #10b981; }
        .atm-fee { color: #f59e0b; }
        .balance-container {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border-radius: 1rem;
            padding: 1.5rem;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .month-section {
            background-color: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }
        .filter-btn.active {
            background-color: #3b82f6;
            color: white;
        }
        .transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="dashboard.html" class="text-blue-600 hover:text-blue-800 font-semibold flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
                </a>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-semibold">
                            CS
                        </div>
                        <span class="text-sm text-gray-700">Conor Steven</span>
                    </div>
                    <button class="text-sm text-red-600 hover:text-red-800 font-medium">
                        <i class="fas fa-sign-out-alt mr-1"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Transaction History</h1>
            <p class="text-gray-600 mt-2">Showing deposits and ATM service fees from 8 months ago till today</p>
        </div>

        <div class="balance-container mb-8">
            <div class="flex justify-between items-start">
                <div>
                    <div class="balance-title text-blue-100 text-sm font-medium">Current Balance</div>
                    <div class="balance-amount text-3xl font-bold mt-1">$1,470,354.00</div>
                    <div class="text-blue-100 text-sm mt-2">Account: 10000012567</div>
                </div>
                <!-- <div class="text-right">
                    <div class="text-blue-100 text-sm">Last Updated</div>
                    <div class="text-white font-medium" id="lastUpdated">Today</div>
                </div> -->
            </div>
        </div>

        <div class="flex items-center justify-between mb-6">
            <div class="flex space-x-2">
                <button class="filter-btn bg-white border border-gray-300 rounded-lg px-4 py-2 text-sm font-medium active">
                    All Transactions
                </button>
                <button class="filter-btn bg-white border border-gray-300 rounded-lg px-4 py-2 text-sm font-medium">
                    Deposits Only
                </button>
                <button class="filter-btn bg-white border border-gray-300 rounded-lg px-4 py-2 text-sm font-medium">
                    Fees Only
                </button>
            </div>
            <div class="relative">
                <input type="text" placeholder="Search transactions..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
        </div>

        <div class="banking-card overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-800">Recent Transactions</h2>
                    <div class="text-sm text-gray-500">
                        <span id="transactionCount">24</span> transactions found
                    </div>
                </div>
            </div>
            <div id="transactionList">
                <!-- Transactions will be loaded here -->
            </div>
            <div class="px-6 py-4 border-t border-gray-200 bg-gray-50 text-center">
                <button class="text-blue-600 hover:text-blue-800 font-medium text-sm">
                    <i class="fas fa-history mr-1"></i> Load More Transactions
                </button>
            </div>
        </div>
    </div>

    <script>
        // Generate stable transaction data for exactly 8 months
        function generateStableTransactions() {
            const transactions = [];
            
            // Define transaction types
            const depositTypes = [
                { description: 'Monthly Salary', amount: 12500.00 },
                { description: 'Quarterly Bonus', amount: 25000.00 },
                { description: 'Investment Dividends', amount: 8500.00 },
                { description: 'Freelance Payments', amount: 7500.00 },
                { description: 'Business Revenue', amount: 32000.00 },
                { description: 'Stock Returns', amount: 15000.00 },
                { description: 'Rental Income', amount: 12000.00 },
                { description: 'Consulting Fees', amount: 18000.00 }
            ];
            
            const atmFeeTypes = [
                { description: 'ATM Maintenance Fee', amount: 2.50 },
                { description: 'ATM Service Charge', amount: 3.00 },
                { description: 'ATM Network Maintenance', amount: 1.50 },
                { description: 'ATM System Fee', amount: 2.00 },
                { description: 'ATM Software Update Fee', amount: 1.75 }
            ];
            
            // Get today's date and calculate 8 months ago
            const today = new Date();
            const eightMonthsAgo = new Date(today);
            eightMonthsAgo.setMonth(today.getMonth() - 8);
            
            // Generate transactions for each month
            for (let monthOffset = 0; monthOffset <= 7; monthOffset++) {
                const currentMonth = new Date(eightMonthsAgo);
                currentMonth.setMonth(eightMonthsAgo.getMonth() + monthOffset);
                
                // Generate 3-6 transactions per month
                const transactionsThisMonth = 3 + Math.floor(Math.random() * 4);
                
                for (let i = 0; i < transactionsThisMonth; i++) {
                    // Determine if this is a deposit or fee
                    const isDeposit = i % 2 === 0;
                    const typeArray = isDeposit ? depositTypes : atmFeeTypes;
                    const transactionType = typeArray[i % typeArray.length];
                    
                    // Create a date within the current month
                    const daysInMonth = new Date(
                        currentMonth.getFullYear(), 
                        currentMonth.getMonth() + 1, 
                        0
                    ).getDate();
                    
                    const transactionDate = new Date(
                        currentMonth.getFullYear(),
                        currentMonth.getMonth(),
                        1 + Math.floor(Math.random() * daysInMonth)
                    );
                    
                    // Format date as YYYY-MM-DD
                    const formattedDate = transactionDate.toISOString().split('T')[0];
                    
                    transactions.push({
                        date: formattedDate,
                        description: transactionType.description,
                        amount: transactionType.amount,
                        type: isDeposit ? 'deposit' : 'atm-fee'
                    });
                }
            }
            
            // Sort by date (newest first)
            return transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        const transactions = generateStableTransactions();
        const currentBalance = 1470354.00;

        // Calculate running balance for each transaction
        function calculateRunningBalances() {
            let balance = currentBalance;
            
            // Sort transactions by date (oldest first) for balance calculation
            const sortedTransactions = [...transactions].sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // Calculate balance after each transaction
            sortedTransactions.forEach(transaction => {
                if (transaction.type === 'deposit') {
                    balance += transaction.amount;
                } else {
                    balance -= transaction.amount;
                }
                transaction.runningBalance = balance;
            });
            
            // Return transactions sorted by date (newest first) for display
            return [...transactions].sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        // Group transactions by month
        function groupTransactionsByMonth(transactions) {
            const months = {};
            
            transactions.forEach(transaction => {
                const date = new Date(transaction.date);
                const monthYear = date.toLocaleString('default', { month: 'long', year: 'numeric' });
                
                if (!months[monthYear]) {
                    months[monthYear] = [];
                }
                
                months[monthYear].push(transaction);
            });
            
            return months;
        }

        // Format date to readable format
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        function renderTransactions() {
            const transactionList = document.getElementById('transactionList');
            const transactionsWithBalances = calculateRunningBalances();
            const groupedTransactions = groupTransactionsByMonth(transactionsWithBalances);
            
            let transactionsHTML = '';
            
            // Get month keys and sort them (newest first)
            const monthKeys = Object.keys(groupedTransactions).sort((a, b) => {
                return new Date(b) - new Date(a);
            });
            
            monthKeys.forEach(month => {
                transactionsHTML += `
                    <div class="month-section px-6 py-3">
                        <h3 class="font-semibold text-gray-700">${month}</h3>
                    </div>
                `;
                
                groupedTransactions[month].forEach(transaction => {
                    const isDeposit = transaction.type === 'deposit';
                    const amountClass = isDeposit ? 'deposit' : 'atm-fee';
                    const amountSign = isDeposit ? '+' : '-';
                    const iconClass = isDeposit ? 'fa-arrow-down text-green-600' : 'fa-receipt text-yellow-600';
                    const bgClass = isDeposit ? 'bg-green-100' : 'bg-yellow-100';

                    transactionsHTML += `
                        <div class="transaction-item px-6 py-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <div class="transaction-icon ${bgClass}">
                                        <i class="fas ${iconClass}"></i>
                                    </div>
                                    <div>
                                        <h3 class="font-medium text-gray-900">${transaction.description}</h3>
                                        <p class="text-sm text-gray-500">${formatDate(transaction.date)}</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="font-semibold ${amountClass}">
                                        ${amountSign}$${transaction.amount.toFixed(2)}
                                    </p>
                                    <p class="text-xs text-gray-500">Balance: $${transaction.runningBalance.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
            });

            transactionList.innerHTML = transactionsHTML;
            document.getElementById('transactionCount').textContent = transactions.length;
        }

        // Set last updated date
        function setLastUpdated() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('lastUpdated').textContent = now.toLocaleDateString('en-US', options);
        }

        // Add filter functionality
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // In a real application, you would filter transactions here
                    // For this example, we'll just re-render all transactions
                    renderTransactions();
                });
            });
        }

        // Load transactions when page loads
        document.addEventListener('DOMContentLoaded', function() {
            renderTransactions();
            setLastUpdated();
            setupFilters();
        });
    </script>
</body>
</html>
