<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management - Union Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/auth.js"></script>
    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, hsl(218, 50%, 27%), hsl(218, 50%, 35%));
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            overflow-x: hidden;
        }

        .banking-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .account-card {
            transition: var(--transition-smooth);
            border-left: 4px solid transparent;
        }

        .account-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .checking-account {
            border-left-color: #3b82f6;
        }

        .savings-account {
            border-left-color: #10b981;
        }

        .credit-account {
            border-left-color: #ef4444;
        }

        .account-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
        }

        .checking-icon {
            background: #dbeafe;
            color: #3b82f6;
        }

        .savings-icon {
            background: #d1fae5;
            color: #10b981;
        }

        .credit-icon {
            background: #fee2e2;
            color: #ef4444;
        }

        /* Mobile Menu Styles */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 50;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .mobile-menu-btn:hover {
            transform: scale(1.05);
        }

        .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 40;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            width: 280px;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar.open {
            transform: translateX(0);
        }
        
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 30;
        }
        
        .sidebar-overlay.open {
            display: block;
        }

        .sidebar-link {
            transition: var(--transition-smooth);
        }

        .sidebar-link.active {
            background: var(--gradient-primary);
            color: white;
        }

        .sidebar-item {
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.5s forwards;
        }

        /* Account Action Buttons */
        .action-btn {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: var(--transition-smooth);
            margin-right: 8px;
            margin-bottom: 8px;
            border: none;
            cursor: pointer;
        }

        .action-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .action-secondary {
            background: #f3f4f6;
            color: #4b5563;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Progress Bar */
        .progress-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        /* Stats Cards */
        .stat-card {
            padding: 1.5rem;
            border-radius: 0.75rem;
            background: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: var(--transition-smooth);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Loading States */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Stagger animation for sidebar items */
        .sidebar-item:nth-child(1) { animation-delay: 0.1s; }
        .sidebar-item:nth-child(2) { animation-delay: 0.15s; }
        .sidebar-item:nth-child(3) { animation-delay: 0.2s; }
        .sidebar-item:nth-child(4) { animation-delay: 0.25s; }
        .sidebar-item:nth-child(5) { animation-delay: 0.3s; }
        .sidebar-item:nth-child(6) { animation-delay: 0.35s; }
        .sidebar-item:nth-child(7) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
            
            .container {
                margin-left: 0 !important;
                padding-top: 4rem;
            }
            
            .account-actions {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
                margin-right: 0;
            }
        }
    </style>
</head>

    <script>
        // Account data storage
        let accountData = null;

        // Mobile menu functionality
        const menuButton = document.getElementById('menuButton');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        function toggleSidebar() {
            sidebar.classList.toggle('open');
            sidebarOverlay.classList.toggle('open');
            
            if (sidebar.classList.contains('open')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        }

        menuButton.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);

        // Generate account data with multiple accounts
        function generateAccountData() {
            return {
                primary_account: {
                    account_number: "10000012567",
                    account_type: "Premium Checking",
                    current_balance: 1470354.00,
                    available_balance: 1470354.00,
                    status: "Active",
                    account_created: "2020-05-15T00:00:00Z"
                },
                savings_account: {
                    account_number: "2000456",
                    account_type: "High-Yield Savings",
                    current_balance: 850000.00,
                    available_balance: 850000.00,
                    status: "Active",
                    account_created: "2021-02-10T00:00:00Z"
                },
                investment_account: {
                    account_number: "3000789",
                    account_type: "Investment Portfolio",
                    current_balance: 2250000.00,
                    available_balance: 2250000.00,
                    status: "Active",
                    account_created: "2019-11-20T00:00:00Z"
                }
            };
        }

        // Calculate total balance across all accounts
        function calculateTotalBalance(accounts) {
            let total = 0;
            for (const account in accounts) {
                total += accounts[account].current_balance;
            }
            return total;
        }

        // Load account data
        async function loadAccountData() {
            try {
                // Generate account data
                const accountDetails = generateAccountData();
                accountData = accountDetails;
                
                // Calculate total balance
                const totalBalance = calculateTotalBalance(accountDetails);
                
                // Update account summary
                document.getElementById('totalBalance').textContent = 
                    '$' + totalBalance.toLocaleString('en-US', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                
                document.getElementById('availableBalance').textContent = 
                    '$' + totalBalance.toLocaleString('en-US', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                
                // Update account cards
                renderAccountCards(accountDetails);
                
            } catch (error) {
                console.error('Error loading account data:', error);
                document.getElementById('accountsContainer').innerHTML = `
                    <div class="banking-card p-6 text-center py-12">
                        <i class="fas fa-exclamation-triangle text-amber-500 text-4xl mb-4"></i>
                        <p class="text-gray-500 mb-4">Error loading account information</p>
                        <button onclick="loadAccountData()" class="action-btn action-primary">
                            <i class="fas fa-redo mr-2"></i> Try Again
                        </button>
                    </div>
                `;
            }
        }

            const accountsContainer = document.getElementById('accountsContainer');
            
            accountsContainer.innerHTML = `

                    </div>

                        <p class="text-2xl font-bold text-gray-900">

                    <div class="account-details mb-4 text-sm text-gray-600 space-y-1">
                        <div class="flex justify-between">
                            <span>Account Type:</span>
                            <span>${accountDetails.investment_account.account_type}</span>

                        <div class="flex justify-between">
                            <span>Status:</span>
                            <span class="text-green-600 font-medium">${accountDetails.investment_account.status}</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Opened:</span>
                            <span>${new Date(accountDetails.investment_account.account_created).toLocaleDateString()}</span>
                        </div>
                    </div>
                    
                    <div class="account-actions flex flex-wrap">
                        <button class="action-btn action-primary" onclick="openTransferModal()">
                            <i class="fas fa-exchange-alt mr-2"></i> Transfer
                        </button>
                        <button class="action-btn action-secondary" onclick="viewTransactions()">
                            <i class="fas fa-history mr-2"></i> History
                        </button>
                        <button class="action-btn action-secondary" onclick="viewAccountDetails('investment')">
                            <i class="fas fa-info-circle mr-2"></i> Details
                        </button>
                    </div>
                </div>
            `;
        }

        // Action functions
        function openTransferModal() {
            alert('Transfer functionality would open here. This would connect to your transfer modal from the dashboard.');
        }

        function viewTransactions() {
            window.location.href = 'transaction.html';
        }

        function viewAccountDetails(accountType) {
            if (accountData && accountData[accountType + '_account']) {
                const account = accountData[accountType + '_account'];
                const accountName = accountType.charAt(0).toUpperCase() + accountType.slice(1) + ' Account';
                
                const details = `
${accountName} Details:
----------------
Account Number: ${account.account_number}
Account Type: ${account.account_type}
Current Balance: $${parseFloat(account.current_balance).toLocaleString('en-US', {
    minimumFractionDigits: 2,
    maximumFractionDigits: 2
})}
Available Balance: $${parseFloat(account.available_balance).toLocaleString('en-US', {
    minimumFractionDigits: 2,
    maximumFractionDigits: 2
})}
Status: ${account.status}
Date Opened: ${new Date(account.account_created).toLocaleDateString()}
                `;
                alert(details);
            }
        }

        function downloadStatement() {
            alert('Statement download functionality would be implemented here.');
        }

        function contactSupport() {
            window.location.href = 'contact.html';
        }

        function openNewAccount() {
            alert('New account opening functionality would be implemented here.');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            const user = checkAuth();
            if (user) {
                // Update user info
                document.getElementById('sidebarUserName').textContent = user.name || "Conor Steven";
                
                // Load account data
                loadAccountData();
            } else {
                window.location.href = 'login.html';
            }
            
            // Add logout functionality
            document.querySelectorAll('a[href="index.html"]').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    logout();
                });
            });
            
            // Close sidebar when clicking on a link (mobile)
            document.querySelectorAll('.sidebar-link').forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth < 768) {
                        toggleSidebar();
                    }
                });
            });

            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('open');
                    sidebarOverlay.classList.remove('open');
                    document.body.style.overflow = 'auto';
                }
            });
        });

        // Logout function
        function logout() {
            sessionStorage.removeItem('user');
            sessionStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        // Authentication check function
        function checkAuth() {
            const user = sessionStorage.getItem('user');
            const token = sessionStorage.getItem('token');
            
            if (!user || !token) {
                return null;
            }
            
            return JSON.parse(user);
        }

        // Loading spinner CSS
        const style = document.createElement('style');
        style.textContent = `
            .loading-spinner {
                border: 4px solid #f3f4f6;
                border-left: 4px solid #3b82f6;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
